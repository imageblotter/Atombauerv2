<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baue ein Atom</title>
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700;800&family=Inter:wght@400;600&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="app-container">
        <header>
            <h1>Baue ein Atom</h1>
        </header>

        <div class="game-area">
            <!-- Top Panel: Particle Sources -->
            <div class="particle-sources">
                <div class="source-container">
                    <div id="proton-source" class="particle proton" draggable="true">P+</div>
                    <span>Protonen <span id="proton-count" class="count-badge">0</span></span>
                </div>
                <div class="source-container">
                    <div id="neutron-source" class="particle neutron" draggable="true">N</div>
                    <span>Neutronen <span id="neutron-count" class="count-badge">0</span></span>
                </div>
                <div class="source-container">
                    <div id="electron-source" class="particle electron" draggable="true">e-</div>
                    <span>Elektronen <span id="electron-count" class="count-badge">0</span></span>
                </div>
            </div>

            <!-- Main Content: Atom + Info -->
            <div class="main-content">
                <!-- Center: Atom Drop Zone -->
                <div class="atom-container" id="atom-drop-zone">
                    <div class="shells-container">
                        <div class="shell shell-4"></div>
                        <div class="shell shell-3"></div>
                        <div class="shell shell-2"></div>
                        <div class="shell shell-1"></div>
                    </div>
                    <div class="nucleus" id="nucleus-drop-zone">
                        <!-- Protons and Neutrons go here -->
                    </div>
                </div>

                <!-- Right Panel: Info & Controls -->
                <div class="info-panel">
                    <h3>Zielelement</h3>
                    <div class="element-card">
                        <span class="mass-number" id="target-mass">1</span>
                        <span class="atomic-number" id="target-atomic">1</span>
                        <span class="symbol" id="target-symbol">H</span>
                    </div>
                    <div class="element-name" id="target-name">Wasserstoff</div>

                    <div class="controls">
                        <button id="check-btn" class="btn primary">Antwort prüfen</button>
                        <button id="reset-btn" class="btn secondary">Nächstes Atom</button>
                        <button id="fullscreen-btn" class="btn secondary">Vollbild</button>
                    </div>

                    <div id="feedback-message" class="feedback hidden"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>

</body>


</html>
